<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <div>
      <label for="email">Email</label>
    </div>

    <div>
      <input type="form" id="email" name="email">
    </div>

    <div>
      <label for="reasons">Why is coding cool?</label>
    </div>

    <div>
      <select name="reasons" id="reasons">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>

    <div>
      <p>Favorite Language (chose one)</p>
    </div>
    <div>
      <input type="radio" id="HTML" name="language" value="HTML">HTML
      <input type="radio" id="CSS" name="language" value="CSS">CSS
      <input type="radio" id="Javascript" name="language" value="Javascript">Javascript
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
    </div>
    <div>
      <input type="checkbox" id="signup" name="signup" value="signup"><label for="signup">Sign me up!</label>
    </div>

    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="sumbit-form" value="Submit">
    </div>
  </body>

</html>
