<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div>
      <h1>LEARN MORE</h1>
    </div>
    <div class="container">
      <form action="learnMore">
        <label for="email">COMPANY EMAIL</label>
        <div><input type="text" id="email" value="sally@company.co"></div>
        <label for="name">NAME</label>
        <div><input type="text" id="name" value="Sally Smith"></div>
        <label for="city">WHERE ARE YOU HIRING?</label>
        <div><input type="text" id="city" value="City, Country"></div>
        <label for="">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select name="" id="">
            <option value="">1-2 Engineers</option>
            <option value="">3-10 Engineers</option>
          </select>
        </div>
        <div>
          <button>SUBMIT</button>
        </div>
      </form>
    </div>
  </body>

</html>
