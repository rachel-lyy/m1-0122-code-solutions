<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&family=Montserrat:ital,wght@0,400;1,300&family=Rowdies:wght@300&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Four Column Layout</title>
  </head>
  <section>
    <div class="row">
      <h2>How it Works</h2>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="images/screen-1.png" alt="Screen 1" class="screen">
        <img src="images/switch-icon.png" alt="Switch Icon" class="icon pt-10">
        <h3>App Switching</h3>
        <p class="pt-10">Toggles all your apps on and off.</p>
      </div>
      <div class="col-4">
        <img src="images/screen-2.png" alt="Screen 2" class="screen">
        <img src="images/filter-icon.png" alt="Filter Icon" class="icon pt-10">
        <h3>Trip Filtering</h3>
        <p class="pt-10">Evaluates your trip requests.</p>
      </div>
      <div class="col-4">
        <img src="images/screen-3.png" alt="Screen 3" class="screen ">
        <img src="images/slider-icon.png" alt="Slider Icon" class="icon pt-10">
        <h3>Service Filters</h3>
        <p class="pt-10">Accepts only your ideal tirps.</p>
      </div>
      <div class="col-4">
        <img src="images/screen-4.png" alt="Screen 4" class="screen">
        <img src="images/bars-icon.png" alt="Bars Icon" class="icon pt-10">
        <h3>Stats + Mileage</h3>
        <p class="pt-10">Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>

  <body>

  </body>

</html>
</html>
